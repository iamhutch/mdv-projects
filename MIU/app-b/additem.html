<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Pocket Ministry</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
	<link rel="stylesheet" href="css/styles.css" />	
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>
	<div data-role="page" id="categories" data-theme="a">

		<div data-role="header"  data-position="fixed" data-theme="g">
			<a href="additem.html" data-rel="back" data-direction="reverse" data-icon="arrow-l">Back</a>
				<h3 id="pageTitle">Add New Bible Study Lesson</h3>
			<a href="index.html" rel="external" data-iconpos="notext" data-icon="home" data-transition="flow">Home</a>
		</div>
		<section data-role="content" class="mainContent">
			<span id="required">* fields are required.</span>
			<ul id="errors"></ul>
			<form action="#" method="post" id="lessonForm">
				<fieldset>
					<legend>Basic Information</legend>
					<ul>
						<li><label for="lesson-name">Lesson Name: </label> <input type="text" id="lesson-name" /> <span class="red">*</span></li>
						<li><label for="author">Author: </label> <input type="text" id="author" /> <span class="red">*</span></li>
						<li><label for="email">Email: </label> <input type="text" id="email" /> <span class="red">*</span></li>
						<li><label for="date">Date: </label><input type="date" id="date" /></li>
					</ul>
				</fieldset>	
				<fieldset>
					<legend>Lesson Information</legend>
					<ul>
						<li id="select"><label for="topics">Lesson Topic: </label> <span class="red">*</span></li>
						<li><label for="book">Book Focus: </label>
							<select id="book" >
								<option value="" selected="selected">--Choose A Book--</option>
								<option value="Genesis">Genesis</option>
								<option value="Exodus">Exodus</option>
								<option value="Matthew">Matthew</option>
								<option value="Mark">Mark</option>
								<option value="Luke">Luke</option>
								<option value="John">John</option>
								<option value="1 Corinthians">1 Corinthians</option>
								<option value="2 Corinthians">2 Corinthians</option>
								<option value="1 Thessalonians">1 Thessalonians</option>
								<option value="2 Thessalonians">2 Thessalonians</option>
							</select>
						</li>
						<li><label for="audience">Target Audience: </label>
							<ul>
								<li><input type="radio" value="Adults" id="adults" name="audience" /><label for="adults">Adults</label></li>
								<li><input type="radio" value="Children" id="children" name="audience" /><label for="children">Children</label></li>
								<li><input type="radio" value="Youth" id="youth" name="audience" /><label for="youth">Youth</label></li>
								<li><input type="radio" value="Men" id="men" name="audience" /><label for="men">Men</label></li>
								<li><input type="radio" value="Women" id="women" name="audience" /><label for="women">Women</label></li>
							</ul>
						</li>
						<li><label for="length">Length of Lesson: </label>
							<p><input type="range" id="length" min="0" max="180" step="15" /></p>
						</li>
					</ul>
	
				</fieldset>	
				<fieldset>
					<legend>Lesson</legend>
					<textarea id="lesson-text" name="lesson-text" rows="8" cols="30"></textarea>
				</fieldset>
				<input type="submit" id="submit" value="Add New Lesson" />	
			</form>
		</section>
		<footer data-role="footer" data-position="fixed" data-theme="c">
			<h4>Copyright &copy; Lucy Hutcheson</h4>
		</footer>
	</div>
	

	<!-- JavaScript under here -->
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
	<script type="text/javascript" src="js/json.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
