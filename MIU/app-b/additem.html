<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Pocket Ministry</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
	<link rel="stylesheet" href="css/styles.css" />	
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>
	<div data-role="page" id="categories" data-theme="a">

		<div data-role="header"  data-position="fixed" data-theme="g">
			<a href="additem.html" data-rel="back" data-direction="reverse" data-icon="arrow-l">Back</a>
				<h3 id="pageTitle">Add New Bible Study Lesson</h3>
			<a href="index.html" rel="external" data-iconpos="notext" data-icon="home" data-transition="flow">Home</a>
		</div>
		<div data-role="content" class="mainContent">
			<span id="required">* fields are required.</span>
			<form action="#" method="post" id="lessonForm">
				<input type="submit" id="submit" value="Add New Lesson" />	
				<fieldset>
					<legend>Basic Information</legend>
					<ul>
						<li><label for="lesson-name">Lesson Name: <span class="required">*</span></label> <input type="text" id="lesson-name" placeholder="Enter name of your lesson."/> </li>
						<li><label for="author">Author: <span class="required">*</span></label> <input type="text" id="author" value="Lucy Hutcheson"/></li>
						<li><label for="email">Email: <span class="required">*</span></label> <input type="text" id="email" placeholder="Enter email@domain.com"/></li>
						<li><label for="date">Date: </label><input type="date" id="date" placeholder="2012-03-10 Format"/></li>
					</ul>
				</fieldset>	
				<fieldset>
					<legend>Lesson Information</legend>
					<ul>
						<li id="select"><label for="topics">Lesson Topic: <span class="required">*</span></label></li>
						<li><label for="book">Book Focus: </label><input type="text" id="book" value="Genesis"/></li>
						<li>
							<fieldset data-role="controlgroup" >
								<legend>Target Audience: </legend>
									<input type="radio" name="audience" id="audience-1" value="Adults" checked="checked"  data-theme="a"/><label for="audience-1">Adults</label>
									<input type="radio" name="audience" id="audience-2" value="Men" data-theme="a" /><label for="audience-2">Men</label>
									<input type="radio" name="audience" id="audience-3" value="Women" data-theme="a" /><label for="audience-3">Women</label>
									<input type="radio" name="audience" id="audience-4" value="Youth" data-theme="a" /><label for="audience-4">Youth</label>
									<input type="radio" name="audience" id="audience-5" value="Children" data-theme="a" /><label for="audience-5">Children</label>
							</fieldset>
						</li>
						<li>					<label for="length">Length (Minutes): </label>
					<input type="range" name="length" id="length" min="0" max="180" step="15" value="30" data-theme="c"/>

						</li>
					</ul>
	
				</fieldset>	
				<fieldset>
					<legend>Lesson</legend>
					<textarea id="lesson-text" name="lesson-text" rows="8" cols="30"></textarea>
				</fieldset>
			</form>
			<ul id="errors"></ul>
		</div>
		<div data-role="footer" data-position="fixed" data-theme="c">
			<div data-role="navbar">
				<ul>
					<li><a href="../app-a/index.html"  data-icon="star" rel="external">App A</a></li>
					<li><a href="index.html" data-icon="grid" rel="external">Categories</a></li>
				</ul>
			</div><!-- /navbar -->
			<h4>Copyright &copy; Lucy Hutcheson</h4>
		</div>
	</div>
	

	<!-- JavaScript under here -->
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
	<script type="text/javascript" src="js/json.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
