	<head>
		
		<meta charset="utf-8" />
		<meta keywords="bible study, lessons" />
		<meta name="description" content="Pocket Ministry is an app that collects bible studies for later use." />
		<meta name="robots" content="noindex,nofollow" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
		<meta name="HandheldFriendly" content="True"/>
		<meta name="MobileOptimized" content="320"/>

		<title>Add A New Bible Study Lesson</title>
		<link rel="stylesheet" href="css/styles.css" />

	</head>
	<body>
		<header>
			<a href="index.html" title="Home"><img src="images/logo.png" id="logo" width="90%" border="0"></a>
			<nav>
				<ul id="nav">
					<li><a href="index.html" title="Home">Home</a></li>
					<li><a href="#" title="Clear Stored Data" id="clear">Clear Lessons</a></li>
					<li><a href="#" title="Display Stored Data" id="displayLink" onclick="">Display Lessons</a></li>
					<li><a href="additem.html" id="addNew" style="display:none;">Add New Lesson</a></li>
				</ul>
			</nav>
			<h3 id="pageTitle">Add New Bible Study Lesson</h3>
			<span id="required">* fields are required.</span>
			<ul id="errors"></ul>
		</header>
		<section id="content">
			<form action="#" method="post" id="lessonForm">
				<fieldset>
					<legend>Basic Information</legend>
					<ul>
						<li><label for="lesson-name">Lesson Name: </label> <input type="text" id="lesson-name" /> <span class="red">*</span></li>
						<li><label for="author">Author: </label> <input type="text" id="author" /> <span class="red">*</span></li>
						<li><label for="email">Email: </label> <input type="text" id="email" /> <span class="red">*</span></li>
						<li><label for="date">Date: </label><input type="date" id="date" /></li>
					</ul>
				</fieldset>	
				<fieldset>
					<legend>Lesson Information</legend>
					<ul>
						<li id="select"><label for="topics">Lesson Topic: </label> <span class="red">*</span></li>
						<li><label for="book">Book Focus: </label>
							<select id="book">
								<option value="" selected="selected">--Choose A Book--</option>
								<option value="Genesis">Genesis</option>
								<option value="Exodus">Exodus</option>
								<option value="Matthew">Matthew</option>
								<option value="Mark">Mark</option>
								<option value="Luke">Luke</option>
								<option value="John">John</option>
							</select>
						</li>
						<li><label for="audience">Target Audience: </label>
							<ul>
								<li><input type="radio" value="Adults" id="adults" name="audience" /><label for="adults">Adults</label></li>
								<li><input type="radio" value="Children" id="children" name="audience" /><label for="children">Children</label></li>
								<li><input type="radio" value="Youth" id="youth" name="audience" /><label for="youth">Youth</label></li>
								<li><input type="radio" value="Men" id="men" name="audience" /><label for="men">Men</label></li>
								<li><input type="radio" value="Women" id="women" name="audience" /><label for="women">Women</label></li>
							</ul>
						</li>
						<li><label for="length">Length of Lesson: </label>
							<p><input type="range" id="length" min="0" max="180" step="15" /></p>
						</li>
					</ul>
				</fieldset>	
				<fieldset>
					<legend>Lesson</legend>
					<textarea id="lesson-text" name="lesson-text" rows="8" cols="40"></textarea>
				</fieldset>
				<input type="submit" id="submit" value="Add New Lesson" />	
			</form>
		</section>

				<ul>
					<li><a href="https://github.com/iamhutch/mdv-projects/tree/master/MIU"  data-icon="star" rel="external">Repository</a></li>

				</ul>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
