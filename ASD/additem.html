<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Pocket Ministry</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.css" /> 
	<link rel="stylesheet" href="css/styles.css" />	
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>
	<div data-role="page" id="categories" data-theme="f">

		<div data-role="header"  data-position="fixed" data-theme="f">
			<a href="additem.html" data-rel="back" data-direction="reverse" data-icon="arrow-l">Back</a>
				<h3 id="pageTitle">Add New Bible Study Lesson</h3>
			<a href="index.html" rel="external" data-iconpos="notext" data-icon="home" data-transition="flow">Home</a>
		</div>
		<div data-role="content" class="mainContent">
			<form action="#" method="post" id="lessonForm">
				<h3>Basic Information</h3>
				<span id="required"><span class="error">*</span> fields are required.</span>
				<div data-role="fieldcontain">
					<label for="lesson-name">Lesson Name: <span class="required">*</span></label>
					<input type="text" id="lesson-name" placeholder="Enter name of your lesson."/>
				</div>
				<div data-role="fieldcontain">
					<label for="author">Author: <span class="required">*</span></label>
					<input type="text" id="author" placeholder="Enter the author of this lesson."/></li>
				</div>
				<div data-role="fieldcontain">
					<label for="email">Email: <span class="required">*</span></label>
					<input type="text" id="email" placeholder="Enter email@domain.com"/></li>
				</div>
				<div data-role="fieldcontain">
					<label for="date">Date:</label>
					<input name="date" id="date" type="date" data-theme="f" data-role="datebox" data-options='{"mode": "calbox"}'>
				</div>
				<h3>Lesson Information</h3>
				<div data-role="fieldcontain" id="select">
					<label for="topics">Lesson Topic: <span class="required">*</span></label>
				</div>
				<div data-role="fieldcontain">
					<label for="focus">Focus: </label>
					<select name="focus" id="focus" data-theme="c" >
						<option data-placeholder="true">--Choose A Bible Section--</option>
							<option value="Old Testament">Old Testament</option>
							<option value="New Testament">New Testament</option>
					</select>
				</div>
				<div data-role="fieldcontain" id="ot-books">
					<label for="book">Old Testament Book: </label>
					<select name="book" id="book" data-theme="c" >
						<option data-placeholder="true">--Choose A Book--</option>
							<option value="Genesis">Genesis</option>
							<option value="Exodus">Exodus</option>
							<option value="Deuteronomy">Deuteronomy</option>
							<option value="Numbers">Numbers</option>
					</select>
				</div>
				<div data-role="fieldcontain" id="nt-books">
					<label for="book">New Testament Book: </label>
					<select name="book" id="book" data-theme="c" >
						<option data-placeholder="true">--Choose A Book--</option>
							<option value="Matthew">Matthew</option>
							<option value="Mark">Mark</option>
							<option value="Luke">Luke</option>
							<option value="John">John</option>
							<option value="1 Corinthians">1 Corinthians</option>
							<option value="2 Corinthians">2 Corinthians</option>
							<option value="1 Thessalonians">1 Thessalonians</option>
							<option value="2 Thessalonians">2 Thessalonians</option>
					</select>
				</div>
				<div data-role="fieldcontain" id="radio">
					<fieldset data-role="controlgroup">
						<legend>Target Audience: </legend>
							<input type="radio" name="audience" id="audience-1" value="Adults" checked="checked"  data-theme="c"/><label for="audience-1">Adults</label>
							<input type="radio" name="audience" id="audience-2" value="Men" data-theme="c" /><label for="audience-2">Men</label>
							<input type="radio" name="audience" id="audience-3" value="Women" data-theme="c" /><label for="audience-3">Women</label>
							<input type="radio" name="audience" id="audience-4" value="Youth" data-theme="c" /><label for="audience-4">Youth</label>
							<input type="radio" name="audience" id="audience-5" value="Children" data-theme="c" /><label for="audience-5">Children</label>
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<label for="length">Length (Minutes): </label>
					<input type="range" name="length" id="length" min="0" max="180" step="15" value="30" data-theme="c"/>
				</div>	
				<div data-role="fieldcontain">
					<label>Lesson Text: </label>
					<textarea id="lesson-text" name="lesson-text" rows="8" cols="30" placeholder="Enter in the text for your bible study lesson."></textarea>
				</div>
				<div data-role="fieldcontain" id="submit-container">
					<input type="submit" id="submit" value="Add New Lesson" data-theme="f"  data-icon="plus"/>	
				</div>
			</form>
		</div>
		<div data-role="footer" data-position="fixed" data-theme="c">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="delete" rel="external" id="clear">Clear All</a></li>
					<li><a href="lessons.html?cat=Adults" data-icon="grid" rel="external">Display All</a></li>
				</ul>
			</div><!-- /navbar -->
			<h4>Copyright &copy; Lucy Hutcheson</h4>
		</div>
	</div>

	<!-- JavaScript under here -->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.en.js"></script>
	<script type="text/javascript" src="js/json.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
